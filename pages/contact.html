    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="./images/Ninja-Panda-Offical-Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title>Ninja Pandas | Contact Us</title>
</head>

<body class="bgDark">
    <!-- start of code -->

    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bgDark lead">
        <a class="navbar-brand" href="../index.html">
            <img src="../images/Ninja-Panda-Offical-Logo.png" alt="Ninja Pandas official logo" width="64px" height="64px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav goldman">
                <a class="mx-5 nav-link" href="../index.html">Home</a>
                <a class="mx-5 nav-link" href="./classes.html">Classes</a>
                <a class="mx-5 nav-link active" href="#">Contact Us <span class="sr-only">(current)</span></a>
                <a class="mx-5 nav-link" href="./netlogo.html">NetLogo</a>
                <a class="mx-5 nav-link" href="./account.html">My Account</a>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- start of container -->
<div class="container-fluid">

    <!-- start of contact card -->
    <div class="row my-5 d-flex justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card border-0">
                <h5 class="card-header bgPurple text-white">Send us a message</h5>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-12 col-md-6">
                                <label class="font-weight-bold" for="exampleFormControlTextarea1">First & Last Name</label>
                                <input id="contactName" class="form-control" id="exampleFormControlTextarea1" rows="1"></input>
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <label class="font-weight-bold" for="exampleFormControlInput1">Email Address</label>
                                <input id="contactEmail" type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Big.Panda@ninjapandas.com"></input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <label class="font-weight-bold" for="exampleFormControlTextarea1">Subject</label>
                                <input id="contactSubject" class="form-control" id="exampleFormControlTextarea1"></input>
                            </div>
                            <div class="form-group col-12">
                                <label class="font-weight-bold" for="exampleFormControlTextarea1">Your Message</label>
                                <textarea id="contactMessage" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <!-- <button type="submit" class="btn btn-lg bgPurple text-white px-3">Send</button> -->
                                <button id="contactButton" type="button" class="btn btn-lg bgPurple text-white" data-toggle="modal" data-target="#exampleModal">
                                    Send
                                  </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end of contact card -->

</div>
    <!-- end of container -->

    

    <!-- start of footer -->
    <nav class="navbar navbar-dark bgPurple lead justify-content-center">
        <span class="navbar-brand mb-0 h1 text-center">· NinjaPandas ·<br>© 2014</span>
    </nav>
    <!-- end of footer -->

    <!--Start of Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Message Sent</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="newsletterConfirmation" class="modal-body">
            Thank you for writing to us!
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" href="../index.html">Back to the homepage</a>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- End of Modal -->
    <!-- end of code -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script type="module" src="../js/contactScript.js"></script>
</body>

</html>
