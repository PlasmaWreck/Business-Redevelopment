    <!-- start of container -->
<div class="container-fluid">

    <!-- start of login card -->
    <div class="row my-5 d-flex justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card border-0">
                <h2 class="card-header bgPurple text-white">Login</h2>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-12 col-md-6">
                                <label class="font-weight-bold" for="exampleFormControlTextarea1">Username or email address*</label>
                                <input class="form-control" id="exampleFormControlTextarea1" rows="1"></input>
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <label class="font-weight-bold" for="exampleFormControlInput1">Password*</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1"></input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="font-weight-bold">*Required</p>
                            </div>
                            <div class="col-12 mb-2">
                                <button type="submit" class="btn btn-lg bgPurple text-white px-3">Log in</button>
                            </div>
                            <div class="col-12">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                  </div>
                            </div>
                            <div class="col-12">
                                <a href="./password.html" class="text-decoration-none">Forgot your password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end of login card -->

</div>
    <!-- end of container -->

    <nav class="navbar navbar-dark bgPurple lead justify-content-center">
